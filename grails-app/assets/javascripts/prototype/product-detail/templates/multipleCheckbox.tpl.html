<div class="checkbox" ng-repeat="checkBoxOption in option.checkBoxOptions">
    <label>
        <input id="{{checkBoxOption.name}}" type="checkbox" class="checkbox" name="{{checkBoxOption.name}}"
               ng-change="productDetailCtrl.multipleCheckboxChecked(option, checkBoxOption)"
               ng-model="checkBoxOption.value"/> {{checkBoxOption.displayName}}
    </label>
</div>
